version: '3.8'

services:
  thai-location-api:
    image: thai-location-api:latest
    container_name: thai-location-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - thai-location-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  thai-location-network:
    driver: bridge
